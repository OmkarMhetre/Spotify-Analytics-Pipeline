# This is a Databricks asset bundle definition for spotify.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: spotify
  uuid: 918ef0c1-249d-4003-93c3-d7c8470a7dbb

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: http://127.0.0.1:7073
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: http://127.0.0.1:7073
      # We explicitly deploy to /Workspace/Users/omkarmhetre800@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/omkarmhetre800@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: omkarmhetre800@gmail.com
        level: CAN_MANAGE
